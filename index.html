<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/output.css">
    <title>Border Radius Generator</title>
</head>
<body class="h-screen bg-[#16161a] grid place-content-center ">
    <div class="flex flex-col justify-center items-center font-Poppins text-white max-sm:ml-[12rem]">

        <h1 class="text-3xl mb-5">Border Radius Generator</h1>

        <div class="slider-container">
            <label>Top Left </label>
            <input type="range" min="0" max="100" class="slider" id="topLeft">
        </div>

        <div class="flex justify-between items-center">
            <div class="slider-container rotate-[-90deg]">
                <label>Bottom Left</label>
                <input type="range" min="0" max="100" class="slider" id="bottomLeft">
            </div>

            <div class="box h-[13rem] w-[13rem] bg-[#7f5af0] my-11 "></div>

            <div class="slider-container rotate-[90deg]">
                <label>Top Right</label>
                <input type="range" min="0" max="100"  class="slider"id="topRight">
            </div>
        </div>

        <div class="slider-container">
            <input type="range" min="0" max="100" class="slider" id="bottomRight">
            <label>Bottom Right</label>
        </div>
        <span class="css-code text-2xl my-6 ">border-radius: 0% 0% 0% 0%</span>
        <div class="buttons flex gap-5 relative">
            <button id="copy-css" >Copy Css</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
